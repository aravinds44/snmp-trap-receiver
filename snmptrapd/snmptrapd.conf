createUser -e 0x0123456789 trapuser SHA "authpass123" AES "privpass123"
authUser log,execute,net trapuser
disableAuthorization no
traphandle default /app/trap_handler.py
defSecurityName trapuser
defSecurityLevel authPriv
defAuthType SHA
defPrivType AES
defAuthPassphrase authpass123
defPrivPassphrase privpass123