# SNMPv3 User Configuration
createUser -e 0x8000000001020304 $SNMP_USER SHA $SNMP_AUTH_PASS AES $SNMP_PRIV_PASS

# Authorization for the user
authUser log $SNMP_USER priv

# Trap handling configuration
# Forward all traps to our handler script
traphandle default /usr/local/bin/trap_handler.sh

# Logging configuration
doNotLogTraps yes
doNotRetainNotificationLogs yes

# Listen on all interfaces
agentaddress udp:162

# Disable AgentX
master no